<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="caja">
            <h1>
                <img src="imagenes/logo.png" alt="logo barbería">
            </h1>
            <nav class="navegacion">

                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
            </ul>
            
            </nav>
        </div>
    </header>

    <main>
        <form>

            <label for="nombre">Nombre y Apellido</label>
            <input type="text" id="nombre" class="input-padron" required>

            <label for="correo">Correo Elecrónico</label>
            <input type="email" id="correo" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXX XXXXXXX">

            <label for="mensaje">Mensaje</label>
            <textarea id="mensaje" cols="65" rows="10" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Como le gustaría ser contactado?</legend>
                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>

                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>

                <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
                <legend>¿En qué horario prefiere ser contactado?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>¿Deséa recibir novedades de Barbería Alura?</label>
            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
        <table>
            <thead>
                <tr>
                    <th>Dias</th>
                    <th>horario</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Martes</td>
                    <td>10hs - 20hs</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>10hs - 20hs</td>
                </tr>
                <tr>
                    <td>Jueves</td>
                    <td>10hs - 20hs</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>10hs - 20hs</td>
                </tr>
                <tr>
                    <td>Sabados</td>
                    <td>10hs - 20hs</td>
                </tr>
            </tbody>

        </table>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Imagen logo-blanco">
        <p class="copyright">&copy Copyright Derechos Reservados - 2023</p>
    </footer>
</body>
</html>
