<meta charset="utf-8">
<h1>Programa Calcular La Media De Las Edades De Una Familia</h1>
<script>
    

    function saltarlinea() {
    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }
    function imprimir(frase) {
    	document.write(frase);
		saltarlinea();

    }
 
    var numeroMiembros = parseInt(prompt("Ingrese cantidad de miembros de la familia"));
    var contador = 1;
    var totalEdades = 0;

    while(contador <= numeroMiembros) {

        var edad = parseInt( prompt("Ingrese edad del familiar") );
        totalEdades = totalEdades + edad;
        contador++;
    }
    var mediaEdades = totalEdades / numeroMiembros;

    imprimir("El promedio de edad de la familia es: " + mediaEdades);

    imprimir("fin");

</script>
