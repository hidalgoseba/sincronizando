<meta charset="utf-8">
<h1>Programa Año Mundial FIFA</h1>
<script>
    

    function saltarlinea() {
    	document.write("<br>");
    	document.write("<br>");
    	document.write("<br>");
    }
    function imprimir(frase) {
    	document.write(frase);
		saltarlinea();

    }
 
    var anhoMundial = 1930;
    var limite = parseInt(prompt("Ingrese el año para calcular los mundiales"));

    while(anhoMundial <= limite) {

        imprimir("Hubo mundial de la FIFA en el año " + anhoMundial);
        anhoMundial = anhoMundial + 4;
    }
    imprimir("Fin de la consulta");

</script>
