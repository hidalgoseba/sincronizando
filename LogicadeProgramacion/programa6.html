<canvas width="600" height="400"></canvas>

<script>

	var pantalla = document.querySelector("canvas");	
	var pincel = pantalla.getContext("2d");

	pincel.fillStyle = "lightgrey";
	pincel.fillRect(0,0,600,400);

	var radio = 10;
	var	xAleatorio;
	var yAleatorio;

	function disenarCirculo(x,y,radio, color) {

		pincel.fillStyle = color;
		pincel.beginPath();
		pincel.arc(x,y,radio,0,2*Math.PI);
		pincel.fill();
	}

	function limpiarPantalla() {
		pincel.clearRect(0,0,600,400);
	}

	var x = 0;
	/*
	function actualizarPantalla() {
		limpiarPantalla();
		disenarCirculo(x,25,10);
		x++;
	}
	*/

	function disenarObjeto(x,y) {
		disenarCirculo(x,y,radio + 20, "red");
		disenarCirculo(x,y,radio + 10, "white");
		disenarCirculo(x,y,radio, "red");

	}

	function sortearPosicion(maximo) {
		return Math.floor(Math.random() * maximo);
	}

	function actualizarPantalla() {
		limpiarPantalla();
		xAleatorio = sortearPosicion(600);
		yAleatorio = sortearPosicion(400);
		disenarObjeto(xAleatorio, yAleatorio);
		x++;
	}


	setInterval(actualizarPantalla,1000);

	function disparar(e) {
		var x = e.pageX - pantalla.offsetLeft;
		var y = e.pageY - pantalla.offsetTop;

		if( (x < xAleatorio + radio) && ( x > xAleatorio - radio) && (y < yAleatorio + radio) && (y > yAleatorio - radio)) {
			alert("Diste en el Blanco");
		}
	}

	pantalla.onclick = disparar;
</script>
