    function calcularImc(peso,altura) {
    	return (peso / (altura * altura));

    }

    nombre = prompt("Ingrese su nombre");
    pesoInformado = prompt(nombre + ", Ingrese su peso");
    alturaInformado = prompt(nombre + ", Ingrese su altura");

    imcCalculado = calcularImc( pesoInformado, alturaInformado);
    imprimir("El imc calculado de " + nombre + ", es " + imcCalculado);

    if(imcCalculado <= 18.5) {
        imprimir("El IMC esta por debajo del peso estipulado");
    }
    if(imcCalculado > 18.5 && imcCalculado < 25) {
        imprimir("El IMC esta en rango normal de peso estipulado");
    }
    if(imcCalculado >= 25 && imcCalculado < 30) {
        imprimir("El IMC esta en sobrepeso estipulado");
    }
    if(imcCalculado >= 30) {
        imprimir("El IMC esta en grado de obesidad");
